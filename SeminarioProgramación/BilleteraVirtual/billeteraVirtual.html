<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>E-wallet</title>
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/scripts.js"></script>
</head>

<body>
    <div class="wallet-container text-center">
        <p class="page-title"><i class="fa fa-align-left"></i>My E-wallet<i class="fa fa-user"></i></p>

        <div class="amount-box text-center">
            <img src="https://lh3.googleusercontent.com/ohLHGNvMvQjOcmRpL4rjS3YQlcpO0D_80jJpJ-QA7-fQln9p3n7BAnqu3mxQ6kI4Sw" alt="wallet">
            <p>Total Balance</p>
            <p class="amount">$ <span id="amount_">123</span></p>
        </div>

        <div class="btn-group text-center">
            <button type="button" class="btn btn-outline-light" id="add" onclick="add()">Agregar Dinero</button>
            <button type="button" class="btn btn-outline-light" id="add" onclick="remove()">Pagar Servicio</button>
        </div>

        <div id="ingresos" style="display: none;">
            <label>Ingresar cantidad a agregar</label>
            <input type="text" id="ingreso" />
            <button type="submit" onclick="agregarDinero()">OK</button>
        </div>
        <br>

        <div id="egresos" style="display: none;">
            <label>Ingresar cantidad a pagar</label>
            <input type="text" id="egreso" />
            <button type="submit" onclick="debitarDinero()">OK</button>
        </div>
        <br>

        <p><b>Historial de Transacciones</b></p>
        <div class="txn-history" id="history">
            <p class="txn-list">Pago en YPF shop<span class="debit-amount">-$100</span></p>

            <p class="txn-list">Payment to abc shop<span class="debit-amount">-$150</span></p>

            <p class="txn-list">Credit From abc ltd<span class="credit-amount">+$300</span></p>

            <p class="txn-list">Transfer From John Doe<span class="credit-amount">+$100</span></p>
        </div>

        <div class="footer-menu">
            <div class="row text-center">
                <div class="col-md-4">
                    <i class="fa fa-home"></i>
                    <p>Inicio</p>
                </div>

                <div class="col-md-4">
                    <i class="fa fa-university"></i>
                    <p>Bank</p>
                </div>

                <div class="col-md-4">
                    <i class="fa fa-barcode"></i>
                    <p>Scan</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
